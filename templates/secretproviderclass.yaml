{{- if .Values.azureKeyVault.enabled }}
{{- $prefix := .Values.azureKeyVault.secretKeyPrefix | default "dev" }}
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "webmethods-msr.fullname" . }}-keyvault-sync
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "webmethods-msr.labels" . | nindent 4 }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: {{ .Values.azureKeyVault.clientId | quote }}
    keyvaultName: {{ .Values.azureKeyVault.vaultName | quote }}
    tenantId: {{ .Values.azureKeyVault.tenantId | quote }}
    objects: |
      array:
        {{- range .Values.azureKeyVault.secrets }}
        - |
          objectName: {{ .secretName | quote }}
          objectType: secret
          objectAlias: {{ .fileName | quote }}
        {{- end }}
        {{- range .Values.azureKeyVault.certificates }}
        - |
          objectName: {{ .certName | quote }}
          objectType: secret
          objectAlias: {{ .fileName | quote }}
        {{- end }}
        {{- if .Values.truststoreCertificates.enabled }}
        {{- range .Values.truststoreCertificates.certificates }}
        - |
          objectName: "{{ $prefix }}-{{ .certName }}"
          objectType: secret
          objectAlias: {{ .certName | quote }}
        {{- end }}
        {{- end }}
        {{- /* JDBC Pool passwords from Key Vault (only passwords, not URL/username) */}}
        {{- if and .Values.jdbcPool .Values.jdbcPool.enabled .Values.jdbcPool.pools }}
        {{- range .Values.jdbcPool.pools }}
        - |
          objectName: "{{ $prefix }}-{{ .secretName }}"
          objectType: secret
          objectAlias: {{ .secretName }}
        {{- end }}
        {{- end }}
        {{- /* JDBC Adapter passwords from Key Vault (only passwords, not other connection details) */}}
        {{- if and .Values.jdbcAdapter .Values.jdbcAdapter.enabled .Values.jdbcAdapter.connections }}
        {{- range .Values.jdbcAdapter.connections }}
        - |
          objectName: "{{ $prefix }}-{{ .secretName }}"
          objectType: secret
          objectAlias: {{ .secretName }}
        {{- end }}
        {{- end }}
        {{- /* SAP Adapter passwords from Key Vault (only passwords, not other connection details) */}}
        {{- if and .Values.sapAdapter .Values.sapAdapter.enabled .Values.sapAdapter.connections }}
        {{- range .Values.sapAdapter.connections }}
        - |
          objectName: "{{ $prefix }}-{{ .secretName }}"
          objectType: secret
          objectAlias: {{ .secretName }}
        {{- end }}
        {{- end }}
        {{- /* Keystore and Truststore passwords from Key Vault */}}
        {{- if .Values.azureKeyVault.certificates }}
        - |
          objectName: "{{ $prefix }}-keystore-password"
          objectType: secret
          objectAlias: keystore-password
        - |
          objectName: "{{ $prefix }}-keyalias-password"
          objectType: secret
          objectAlias: keyalias-password
        {{- end }}
        {{- if .Values.truststoreCertificates.enabled }}
        - |
          objectName: "{{ $prefix }}-truststore-password"
          objectType: secret
          objectAlias: truststore-password
        {{- end }}
        {{- /* UM passwords from Key Vault */}}
        {{- if .Values.um.enabled }}
        {{- range .Values.um.connections }}
        - |
          objectName: "{{ $prefix }}-{{ .secretName }}"
          objectType: secret
          objectAlias: {{ .secretName }}
        {{- end }}
        {{- end }}
        {{- /* webMethods Cloud passwords from Key Vault */}}
        {{- if and .Values.webMethodsCloud .Values.webMethodsCloud.enabled .Values.webMethodsCloud.cloudPasswords }}
        {{- range .Values.webMethodsCloud.cloudPasswords }}
        - |
          objectName: "{{ $prefix }}-{{ .secretName }}"
          objectType: secret
          objectAlias: {{ .secretName }}
        {{- end }}
        {{- end }}
  secretObjects:
    - secretName: {{ include "webmethods-msr.fullname" . }}-jdbc-secrets
      type: Opaque
      data:
        {{- /* JDBC Pool passwords (only passwords from Key Vault) */}}
        {{- if and .Values.jdbcPool .Values.jdbcPool.enabled .Values.jdbcPool.pools }}
        {{- range .Values.jdbcPool.pools }}
        - objectName: {{ .secretName }}
          key: {{ .passwordEnvVar }}
        {{- end }}
        {{- end }}
        {{- /* JDBC Adapter passwords (only passwords from Key Vault) */}}
        {{- if and .Values.jdbcAdapter .Values.jdbcAdapter.enabled .Values.jdbcAdapter.connections }}
        {{- range .Values.jdbcAdapter.connections }}
        - objectName: {{ .secretName }}
          key: {{ .passwordEnvVar }}
        {{- end }}
        {{- end }}
        {{- /* SAP Adapter passwords (only passwords from Key Vault) */}}
        {{- if and .Values.sapAdapter .Values.sapAdapter.enabled .Values.sapAdapter.connections }}
        {{- range .Values.sapAdapter.connections }}
        - objectName: {{ .secretName }}
          key: {{ .passwordEnvVar }}
        {{- end }}
        {{- end }}
    {{- /* Secret for keystore/truststore/UM passwords */}}
    - secretName: {{ include "webmethods-msr.fullname" . }}-security-secrets
      type: Opaque
      data:
        {{- if .Values.azureKeyVault.certificates }}
        - objectName: keystore-password
          key: KEYSTORE_PASSWORD
        - objectName: keyalias-password
          key: KEYALIAS_PASSWORD
        {{- end }}
        {{- if .Values.truststoreCertificates.enabled }}
        - objectName: truststore-password
          key: TRUSTSTORE_PASSWORD
        {{- end }}
        {{- if .Values.um.enabled }}
        {{- range .Values.um.connections }}
        - objectName: {{ .secretName }}
          key: {{ .passwordEnvVar }}
        {{- end }}
        {{- end }}
        {{- /* webMethods Cloud passwords */}}
        {{- if and .Values.webMethodsCloud .Values.webMethodsCloud.enabled .Values.webMethodsCloud.cloudPasswords }}
        {{- range .Values.webMethodsCloud.cloudPasswords }}
        - objectName: {{ .secretName }}
          key: {{ .envVar }}
        {{- end }}
        {{- end }}
{{- end }}
