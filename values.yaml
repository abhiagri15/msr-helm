## This URL is environment-specific (points to the MWS instance for each env).
## Property: watt.server.auth.samlResolver
mwsSamlResolverUrl: ""

## ============================================================================
## JMS/JNDI Configuration (UM JMS Provider)
## ============================================================================
## Mounts jms.cnf and jndi_JNDI.properties from files/{environment}/config/
## into the MSR container for JMS connectivity via Universal Messaging.
jmsConfig:
  enabled: false

## ============================================================================
